name: Jekyll site CI with Trivy and CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly scan on Mondays at 2 AM UTC

jobs:
  secret-scan:
    name: ğŸ” Secret Scan with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --verbose

  codeql:
    name: ğŸ” CodeQL Scan
    runs-on: ubuntu-latest
    needs: secret-scan
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Adjust if needed

      - name: ğŸ—ï¸ Build (No-op for static site)
        run: echo "No build step for static site"

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: ğŸ”§ Build Jekyll Site
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build the site using jekyll/builder
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
            jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  trivy:
    name: ğŸ›¡ï¸ Trivy Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§ª Trivy scan for jekyll/builder
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'jekyll/builder:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: âŒ Fail if vulnerabilities found
        if: failure()
        run: exit 1

   
  snyk:
    name: Snyk Scan
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        env:
         SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
         args: test


