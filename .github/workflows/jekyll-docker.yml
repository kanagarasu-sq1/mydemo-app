name: Jekyll site CI with Trivy, CodeQL, and SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  

jobs:
  codeql:
    name: ğŸ” CodeQL Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript  # Adjust if needed

    - name: ğŸ—ï¸ Build (No-op for static site)
      run: echo "No build step for static site"

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  build:
    name: ğŸ”§ Build Jekyll Site
    runs-on: ubuntu-latest
    needs: codeql  # Run only after CodeQL finishes

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build the site using jekyll/builder
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll \
        -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  sonarqube:
      name: ğŸ” SonarQube Scan
      runs-on: ubuntu-latest
      needs: build

      steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          sonarToken: ${{ secrets.sonar }}
          projectBaseDir: '.'   # adjust if your code isn't in repo root
      # If self-hosted SonarQube, add:
      # sonarHostUrl: 'https://your-sonarqube-server-url'


  trivy:
    name: ğŸ›¡ï¸ Trivy Scan
    runs-on: ubuntu-latest
    needs: sonarqube  # Run after SonarQube scan completes

    steps:
    - name: ğŸ§ª Trivy scan for jekyll/builder
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'jekyll/builder:latest'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: âŒ Fail if vulnerabilities found
      if: failure()
      run: exit 1
