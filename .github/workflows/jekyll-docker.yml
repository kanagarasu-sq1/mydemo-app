name: Jekyll site CI with Trivy, CodeQL, and SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly scan on Mondays at 2 AM UTC

jobs:
  codeql:
    name: ğŸ” CodeQL Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript  # adjust based on your project

    - name: ğŸ—ï¸ No-op Build
      run: echo "No build step for static site"

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  build:
    name: ğŸ”§ Build Jekyll Site
    runs-on: ubuntu-latest
    needs: codeql

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build using jekyll/builder
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll \
        -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  sonarqube:
    name: ğŸ” SonarQube Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
       projectBaseDir: .
       args: >
         -Dsonar.projectKey=mydemo-app
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       #SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}


  trivy:
    name: ğŸ›¡ï¸ Trivy Scan
    runs-on: ubuntu-latest
    needs: sonarqube

    steps:
    - name: ğŸ§ª Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'jekyll/builder:latest'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: âŒ Fail if vulnerabilities found
      if: failure()
      run: exit 1
