name: Jekyll site CI with Trivy and CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  

jobs:
  codeql:
    name: 🔍 CodeQL Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: 🛒 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript  # Adjust if needed

    - name: 🏗️ Build (No-op for static site)
      run: echo "No build step for static site"

    - name: 🔎 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  build:
    name: 🔧 Build Jekyll Site
    runs-on: ubuntu-latest
    needs: codeql  # Run only after CodeQL finishes

    steps:
    - name: 🛒 Checkout code
      uses: actions/checkout@v4

    - name: 🏗️ Build the site using jekyll/builder
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll \
        -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  trivy:
    name: 🛡️ Trivy Scan
    runs-on: ubuntu-latest
    needs: build  # Run only after build completes

    steps:
    - name: 🧪 Trivy scan for jekyll/builder
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'jekyll/builder:latest'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: ❌ Fail if vulnerabilities found
      if: failure()
      run: exit 1
