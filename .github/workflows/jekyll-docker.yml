name: Jekyll site CI with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ”§ Build Jekyll Site
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build the site using jekyll/builder
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll \
        -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  trivy:
    name: ğŸ›¡ï¸ Trivy Scan
    runs-on: ubuntu-latest
    needs: build  # Run Trivy only after build job completes

    steps:
    - name: ğŸ§ª Trivy scan for jekyll/builder
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'jekyll/builder:latest'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: âŒ Fail if vulnerabilities found
      if: failure()
      run: exit 1
