name: Jekyll site CI with Trivy and CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1' 

jobs:
  secret-scan:
    name: ğŸ” Secret Scan with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --verbose

  codeql:
    name: ğŸ” CodeQL Scan
    runs-on: ubuntu-latest
    needs: secret-scan
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Adjust if needed

      - name: ğŸ—ï¸ Build (No-op for static site)
        run: echo "No build step for static site"

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sonarqube:
      name: ğŸ” SonarCloud Scan
      runs-on: ubuntu-latest
      needs: codeql

      steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip

      - name: ğŸ” Run SonarCloud Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN




  build:
    name: ğŸ”§ Build Jekyll Site
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build the site using jekyll/builder
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
            jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  trivy:
    name: ğŸ›¡ï¸ Trivy Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§ª Trivy scan for jekyll/builder
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'jekyll/builder:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: âŒ Fail if vulnerabilities found
        if: failure()
        run: exit 1

   
  docker-push:
        name: ğŸ“¦ Build & Push Docker Image to Docker Hub
        runs-on: ubuntu-latest
        needs: build  # wait for your build stage

        steps:
         - name: ğŸ›’ Checkout code
           uses: actions/checkout@v4

         - name: ğŸ” Log in to Docker Hub
           run: |
             echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

         - name: ğŸ“¦ Build the Docker image
           run: |
             docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest .

         - name: ğŸš€ Push the Docker image
           run: |
             docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

  deploy:
       name: ğŸš€ Deploy to EC2 Instance
       runs-on: ubuntu-latest
       needs: docker-push  # Ensures it runs after docker image is pushed

       steps:
         - name: ğŸ” SSH into EC2 and deploy
           uses: appleboy/ssh-action@v1.0.0
           with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.SERVER_KEY }}
            script: |
              script: |
               echo "âœ… Connected to EC2"
               echo "ğŸ”„ Pulling Docker image"
               docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
               echo "ğŸ›‘ Stopping old container (if any)"
              docker stop myapp || true
              docker rm myapp || true
              echo "ğŸš€ Starting new container"
               docker run -d --name myapp -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
              echo "âœ… Deployment complete"





